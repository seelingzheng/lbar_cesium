                [yaw, pitch, roll] = value;
                // threejs的旋转按照右手定则，和航空次序欧拉角一样都是动轴旋转，
                var euler = new THREE.Euler(pitch * Math.PI / 180, -yaw * Math.PI / 180, -(roll + window.orientation) * Math.PI / 180, 'YXZ');

                // store.camera.needsUpdate = true;

                store.yaw = yaw;
                store.pitch = pitch;
                store.roll = roll;

            }, false);
